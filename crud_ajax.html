<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crud api rest ajax</title>
  </head>
  <body>
    <h1>CRUD API Rest Ajax</h1>
    <section class="crud">
      <article>
        <h2 class="crud-title">Agregar Clientes</h2>
        <form class="crud-form">
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Nombre"
            required
          />
          <br />
          <input
            type="tel"
            name="phone"
            id="phone"
            placeholder="Teléfono"
            required
          />
          <br />
          <input
            type="emai"
            name="email"
            id="email"
            placeholder="Email"
            required
          />
          <input type="hidden" name="id" id="id" />
        </form>
      </article>
      <article>
        <h2>Ver Clientes</h2>
        <table class="crud-table">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Teléfono</th>
              <th>Email</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </article>
      <template id="crud-template">
        <tr>
          <td class="name"></td>
          <td class="phone"></td>
          <td class="email"></td>
          <td>
            <button class="edit">Editar</button>
            <button class="delete">Eliminar</button>
          </td>
        </tr>
      </template>
    </section>
    <script>
      const d = document,
        $table = d.querySelector('.crud-table'),
        $form = d.querySelector('.crud-form'),
        $template = d.getElementById('crud-template').content,
        $fragment = d.createDocumentFragment()

      const ajax = (options) => {
        let { url, method, success, error, data } = options
        const xhr = new XMLHttpRequest()

        xhr.addEventListener('readystatechange', (e) => {
          if (xhr.readyState !== 4) return
          if (xhr.status >= 200 && xhr.status < 300) {
            let json = JSON.parse(xhr.responseText)
            success(json)
          } else {
            let message = xhr.statusText || 'Ocurrió un error'
            error(`Error ${xhr.status}: ${message}`)
          }
        })
        xhr.open(method || 'GET', url)
        xhr.setRequestHeader('Content-Type', 'application/json; charset=utf-8')
        xhr.send(JSON.stringify(data))
      }

      const getAllClients = () => {
        ajax({
          // method:'GET',
          url: 'http://localhost:4000/clientes',
          success: (res) => {
            console.log(res)
            res.forEach((el) => {
              $template.querySelector('.name').textContent = el.nombre
              $template.querySelector('.phone').textContent = el.telefono
              $template.querySelector('.email').textContent = el.email
              $template.querySelector('.edit').dataset.name = el.nombre;
              $template.querySelector('.edit').dataset.phone = el.telefono;
              $template.querySelector('.edit').dataset.email = el.email;
              $template.querySelector('.edit').dataset.id = el.id;
              $template.querySelector('.delete').dataset.id = el.id;
              let $clone = d.importNode($template, true)
              $fragment.appendChild($clone)
            })
            $table.querySelector('tbody').appendChild($fragment)
          },
          error: (err) => {
            console.log(err)
            $table.insertAdjacentHTML('afterend', `<p><b> ${err} </b></p>`)
          },
          //data:null,
        })
      }
      d.addEventListener('DOMContentLoaded', getAllClients)
    </script>
  </body>
</html>
